<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<body>
	<ui:composition>
		<h:form id="formMenu">
			<p:growl id="messages" showDetail="false" />
			<p:menu toggleable="true" style="font-size: 14px;">
				<p:submenu label="Introdução" style="background-color: #99ccff;">
					<p:menuitem value="Objetivo/Escopo" outcome="formObjEscopo"
						icon="fa fa-fw fa-file-text-o" />
					<p:menuitem value="Referências" outcome="referencias"
						icon="fa fa-fw fa-bookmark" />
					<p:menuitem value="Definições e Siglas" outcome="def_e_siglas"
						actionListener="#{menuView.save}" update="messages"
						icon="fa fa-fw fa-file-text" />
				</p:submenu>
			</p:menu>

			<p:menu style="font-size: 14px;">
				<p:menuitem value="Atores e sist. externos"
					outcome="atores_e_sist_internos"
					actionListener="#{menuView.delete}" update="messages" ajax="false"
					icon="fa fa-fw fa-user" />
				<p:menuitem value="Interfaces de usuário"
					outcome="interfaces_de_usuario" actionListener="#{menuView.delete}"
					update="messages" ajax="false" icon="fa fa-fw fa-image" />
				<p:menuitem value="Req. armazenamento"
					outcome="req_de_armazenamento" actionListener="#{menuView.delete}"
					update="messages" ajax="false" icon="fa fa-fw fa-archive" />
				<p:menuitem value="Funções do Produto" outcome="func_de_produtos"
					actionListener="#{menuView.delete}" update="messages" ajax="false"
					icon="fa fa-fw fa-gears" />
				<p:menuitem value="Casos de Uso" outcome="casos_de_uso"
					actionListener="#{menuView.delete}" update="messages" ajax="false"
					icon="fa fa-fw fa-sitemap" />
			</p:menu>
		</h:form>

	</ui:composition>
</body>
</html>

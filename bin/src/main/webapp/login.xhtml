<h:head>
	<title>Login</title>
</h:head>

<h:body>

	<p:growl id="growl" sticky="true" showDetail="true" />
	<h:form>
		<p:panelGrid columns="2" layout="grid"
			style="position: absolute; top: 250px; left: 500px;">
			<f:facet name="header">Login</f:facet>
			<h:outputText value="UsuÃ¡rio" />
			<p:inputText value="#{login.username}" required="true"
				style="background-color: #e6f7ff; width: 95%;" />
			<h:outputText value="Senha" />
			<p:password value="#{login.password}" required="true"

</html>
